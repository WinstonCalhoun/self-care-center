<!DOCTYPE html>

  <body>
    <h1 class="main-title">✨Self Care Center✨</h1>
    <h2 class="message-type hidden">Which type of message?</h2>

      <div class="radio-button hidden">
        <label class="radio-button" id="radio1">
        <input type="radio" name="radio"/>affirmation</input>
        <label class="radio-button" id="radio2">
        <input type="radio" name="radio"/>mantra</input>
      </div>
      <div>

      </div>
    </section>
    <section class="view login-page">
      <form>
        <label class="login-name">Users First Name</label>
        <input class="user-name" type="text" id="name">
        <button class="login-page">Login</button>
      </form>
    </section>
    <section class="message-box">
      <img class="yoaki" src="./assets/meditate.svg">
    </section>  
    <script type="text/javascript" src="main.js"></script>
