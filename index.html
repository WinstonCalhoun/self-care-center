<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="main-title">✨Self Care Center✨</h1>
    <h4 class="say-greeting"></h4>
    <section class="login-page">
      <form>
        <label class="login-name">Users First Name</label>
        <input class="user-name" type="text" id="name">
        <button class="login-page-button">Login</button>
      </form>
    </section>
    <h3 class="message-type hidden">Which type of message?</h3>
    <section class="selection-box hidden">
      <form class="radio-button">
        <input type="radio" name="radio" id="radio1" value="affirmations">
        <label for="radio1">affirmation</label>
        <input type="radio" name="radio" id="radio2" value="mantras">
        <label for="radio2">mantra</label>
      </form>
      <div>
        <button class="receive-new-message hidden">Receive Message</button>
      </div>
    </section>
    <section class="message-box hidden">
      <img class="yoaki" src="./assets/meditate.svg">
      <p></p>
    </section>  
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="data.js"></script>
  </body>
</html>
